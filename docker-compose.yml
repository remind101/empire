server:
  build: ./empire
  command: server -automigrate=true
  entrypoint: ./bin/empire
  links:
    - postgres:postgres
  ports:
    - "8080:8080"
  volumes:
    - ".:/go/src/github.com/remind101/empire"
    - "~/.dockercfg:/root/.dockercfg"
  env_file: .env
  user: root
  environment:
    EMPIRE_DATABASE_URL: postgres://postgres:postgres@postgres/postgres?sslmode=disable
    DOCKER_HOST:
postgres:
  image: postgres
  ports:
    - "5432:5432"
